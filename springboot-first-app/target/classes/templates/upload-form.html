<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload and Attribute Display</title>
</head>
<body>
<h2>Upload Files</h2>
<form action="/processFile" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xml, .xlsx"><br/>
    <label for="searchValue">Enter Value to Search:</label>
    <input type="text" id="searchValue" name="searchValue"><br>
    <input type="submit" value="Submit"/>
</form>

<!-- Display parsed attributes here -->
<div>
    <h3>Parsed Attributes:</h3>
    <p th:utext="${parsedAttributes}"></p>
</div>

</body>
</html>
